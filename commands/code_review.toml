description = "Review a code diff"

prompt = "現状の差分に対して、コードレビューを行ってください。差分の確認は、`git diff` コマンドや、`git diff --cached` コマンドを使ってください。レビュー内容は、指摘箇所（ファイル名、行番号）、指摘点、修正方法、AI Agent向けのコード修正用プロンプト、について日本語で記載してください。指摘はできる限り簡潔にわかりやすく記載してください。コードを出力する場合は、できる限り簡潔で短いコードになるように注意してください。コメントは全て英語で記述してください。GitHub Flavored Markdown形式で出力してください。コードレビュー対象のファイルを読み込み、必要であれば似た役割のコードを参照して、コードの書き方に大きな差異がないか確認してください。コードの読みやすさ、重複したコードの有無、セキュリティ上の懸念、潜在的なバグを含んでいないか、不要なコードはないか、要件などに対してテストコードが足りているか、パフォーマンスに問題はないか、を観点としてください。"
